<body>
<div class="container">

    </div>

    <div class="radio">
     <label><input type="radio" name="compito" checked>SÃ¬</label>

    <label><input type="checkbox" value="Giraldi" name="mate">Giraldi (Matematica)</label>

    </div>
    <div class="checkbox">

    </div>
    <div class="checkbox">
    <label><input type="checkbox" value="Apicella" name="sis">Apicella (Sistemi)</label>
    </div>
    
    <button type="submit" class="btn btn-success">Send</button>
    <button type="reset" class="btn btn-danger">Reset</button>
    
</form>
</div>
</body>
</html>
